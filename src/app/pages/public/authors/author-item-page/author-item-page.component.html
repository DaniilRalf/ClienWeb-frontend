<div class="author-item-page container">

  <div class="img">
    <mat-icon class="img-mat-icon" *ngIf="!(actualAuthor$ | async)?.image?.name">person</mat-icon>
    <img *ngIf="(actualAuthor$ | async)?.image?.name"
         src="{{env.apiBaseUrl + 'img/' + (actualAuthor$ | async)?.image?.name}}">
  </div>

  <div class="author-item-page-content">
    <h1 class="author-item-page-content-desc">
      {{(actualAuthor$ | async)?.name}}
    </h1>
    <p class="author-item-page-content-duration">
      <span>Описание: </span>{{(actualAuthor$ | async)?.description}}<span> ч.</span>
    </p>
  </div>

</div>
