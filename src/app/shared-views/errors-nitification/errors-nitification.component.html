<div class="errors" *ngIf="errors.length > 0">
    <div class="errors_item cm-font_500_16" *ngFor="let i of errors">
        <div class="" *ngIf="i.error == 'required'">
            {{i.key}} not reuired
        </div>
        <div class="" *ngIf="i.error == 'minlength'">
            {{i.key}} must contain at least {{i.detail.requiredLength}} characters
        </div>
        <div class="" *ngIf="i.error == 'email'">
            {{i.key}} not valid
        </div>
    </div>
</div>
